<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments::header"></head>
<body>
	<div th:replace="common/fragments::menu"></div>
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<div class="container">
		<h2>Create User</h2>

		<form action="#" th:action="@{/user/}" th:object="${user}"
			method="post">
			<!-- <input type="hidden" th:field="*{username}" /> -->
			<table class="table">
				<tr>
					<td style="font-weight: bold">Patient's Email</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold">Patient's NHS Number</td>
					<td><input type="text" th:field="*{nhsNumber}" /></td>
				</tr>
				<tr>
					<td style="font-weight: bold">Care Worker&apos;s Access ID</td>
					<td><input type="text" th:field="*{careWorkerAccessId}" readonly="readonly"/></td>
				</tr>
			</table>
			<br></br> <br></br>

			<button class="btn btn-primary" type="button" onclick="history.back()">Back</button>
			<input class="btn btn-primary" type="submit" value="Submit" />
			<input class="btn btn-primary" type="reset" value="Reset" />
		</form>
	</div>
	<br></br>
	<div class="container" th:replace="common/footer :: common-footer"></div>
</body>
</html>
